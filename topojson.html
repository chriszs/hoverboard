<!DOCTYPE html>
<html>
<head>
  <title>Map on Canvas using topojson</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/Leaflet/Leaflet/v0.7.3/dist/leaflet.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/pelias/leaflet-geocoder/v0.0.2/pelias-leaflet-geocoder.css">
  <link rel="stylesheet" type="text/css" href="example.css">
</head>
<body>

  <div id="map"></div>

  <script src="https://cdn.rawgit.com/jondavidjohn/hidpi-canvas-polyfill/master/dist/hidpi-canvas.min.js"></script>
  <script src="https://cdn.rawgit.com/Leaflet/Leaflet/v0.7.3/dist/leaflet.js"></script>
  <script src="https://cdn.rawgit.com/mbostock/d3/master/d3.min.js"></script>
  <script src="https://cdn.rawgit.com/mbostock/topojson/master/topojson.js"></script>
  <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-hash/v0.2.1/leaflet-hash.js'></script>
  <script src="https://cdn.rawgit.com/pelias/leaflet-geocoder/v0.0.2/pelias-leaflet-geocoder.js"></script>
  <script src="https://cdn.rawgit.com/mapzen/ui/0.1.1/components/bug/bug.js"></script>

  <script src="dist/hoverboard.js"></script>

  <script>
    window.xyz_tile_source_url = 'https://vector.mapzen.com/osm/all/{z}/{x}/{y}.topojson';

    // initialize mapzen bug
    var mzBug = new MapzenBug({
        name: 'Map on Canvas using topojson',
        link: 'https://github.com/mapzen/hoverboard',
        twitterShareMsg: 'Wow, what cool demo by @mapzen.'
    });
  </script>
  
  <script src="example.js"></script>

</body>
</html>
